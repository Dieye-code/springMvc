<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout Village</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.css}">
</head>
<body>

<div class="container">

    <div class="card col-md-6 offset-md-3 mt-5">
        <div class="card-header bg-primary text-white">Ajout d'un Client</div>
        <div class="card-body">

            <form action="/Client/save" method="post">

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label class="control-label">Prenom</label>
                        <input class="form-control" id="prenom" name="prenom" required type="text"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label">Nom</label>
                        <input class="form-control" id="nom" name="nom" required type="text"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label">Date Naissance</label>
                        <input class="form-control" id="dateNaissance" name="dateNaissance" required type="date"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label class="control-label">Lieu Naiissance</label>
                        <input class="form-control" id="lieuNaissance" name="lieuNaissance" required type="text"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="control-label">Telephone</label>
                        <input class="form-control" id="telephone" name="telephone" required type="text"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="control-label">Adresse</label>
                        <input class="form-control" id="adresse" name="adresse" required type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Village</label>
                    <select class="form-control" id="village" name="village">
                        <option th:each="c:${villages}" th:text="${c.libelle}" th:value="${c.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" name="ajouter" type="submit"
                           value="Ajouter"/>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
