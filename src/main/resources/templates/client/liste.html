<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Villages</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{../../css/bootstrap.css}" />
</head>
<body>

<div class="container">

    <div class="card col-md-10 offset-md-1 mt-5">
        <div class="card-header bg-primary text-white">Liste des
            Villages</div>
        <div class="card-body">

            <table class="table table-striped table-bordered">

                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Date Naissance</th>
                    <th>Lieu Naissance</th>
                    <th>Telephone</th>
                    <th>Adresse</th>
                    <th>Village</th>
                    <th>Action</th>
                </tr>

                <tr th:each="c:${clients}">

                    <td th:text="${c.id}"></td>
                    <td th:text="${c.personne.nom}"></td>
                    <td th:text="${c.personne.prenom}"></td>
                    <td th:text="${c.personne.dateNaissance}"></td>
                    <td th:text="${c.personne.lieuNaissance}"></td>
                    <td th:text="${c.personne.telephone}"></td>
                    <td th:text="${c.personne.adresse}"></td>
                    <td th:text="${c.village.libelle}"></td>
                    <td > <a th:href="@{/Client/edit(id=${c.id})}">Editer</a></td>

                </tr>

            </table>

        </div>
    </div>

</div>

</body>
</html>
