<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Compteurs</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{../../css/bootstrap.css}" />
</head>
<body>

<div class="container">

    <div class="card col-md-8 offset-md-2 mt-5">
        <div class="card-header bg-primary text-white">Liste des
            Compteurs</div>
        <div class="card-body">

            <table class="table table-striped table-bordered">

                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Date Attribution</th>
                    <th>Village</th>
                    <th>Action</th>
                </tr>

                <tr th:each="c:${compteurs}">

                    <td th:text="${c.id}"></td>
                    <td th:text="${c.abonnement.client.personne.prenom+' '+c.abonnement.client.personne.nom}"></td>
                    <td th:text="${c.dateAttribution}"></td>
                    <td th:text="${c.abonnement.client.village.libelle}"></td>
                    <td > <a th:href="@{/Compteur/edit(id=${c.id})}">Editer</a></td>

                </tr>

            </table>

        </div>
    </div>

</div>

</body>
</html>
