<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ajout Village</title>
        <link rel="stylesheet" th:href="@{../../css/bootstrap.css}">
    </head>
    <body>

    <div class="container">

        <div class="card col-md-6 offset-md-3 mt-5">
            <div class="card-header bg-primary text-white">Ajout d'un Village</div>
            <div class="card-body">

                <form action="/Village/save" method="post">

                    <div class="form-group">
                        <label class="control-label">Libelle</label>
                        <input type="text" name="libelle" id="libelle" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" name="ajouter"
                               value="Ajouter" />
                    </div>

                </form>

            </div>
        </div>

    </div>

    </body>
</html>
